<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unipass 4.5</title>
    <link rel="icon" href="/unipass45.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/summernote-lite.min.css">
    <script defer src="/js/jquery-3.7.1.js"></script>
    <script defer src="/js/summernote-lite.min.js"></script>
    <script defer src="/js/info.js"></script>
</head>
<body>
    <div class="container"> <!-- container -->
        <div class="nav cfa">
            <div class="toy-proj-name">
                <a href="/">전환사업 추진단</a>
            </div>
            <a class="auth login" href="/auth/logout">로그아웃</a>
        </div>

        <div class="nav-bottom"></div>
        
        <div class="menu cfa">
            <div class="menu-item menu-info" style="background-color: #FFE869;"><a href="/">공지사항</a></div>
            <div class="menu-item menu-checklist"><a href="/checklist">체크리스트</a></div>
            <div class="menu-item menu-DNSChecklist"><a href="/DNSChecklist">DNS변경 체크리스트</a></div>
            <div class="menu-item menu-board"><a href="/menu3">추진단 게시판</a></div>
        </div>

        <div id="contents">
            <div class="info">
                <div class="info-item-head cfa">
                    <div class="item-fl head-number">순번</div>
                    <div class="item-fl head-title">제목</div>
                    <div class="item-fl head-date">게시일</div>
                </div>
                <div class="info-item" id="info-template">
                    <div class="info-item-summary cfa">
                        <div class="item-fl number"></div>
                        <div class="item-fl title"></div>
                        <div class="item-fl date"></div>
                    </div>
                    <div class="modify-delete dspnon">
                        <button id="modify">수정</button>
                        <button id="delete">삭제</button>
                    </div>
                    <div class="content dspnon"></div>
                </div>
            </div>
            <div class="info-button">
                <button onclick="writeInfo()" id="write-info">공지작성</button>
            </div>
        </div>

    </div> <!-- container end -->
    <div class="thanks">Thanks, Always</div>
</body>
</html>
