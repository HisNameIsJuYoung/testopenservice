<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unipass 4.5</title>
    <link rel="icon" href="/image/unipass45.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/index.css">
    <script defer type="text/javascript" src="/js/join.js"></script>
    <!-- RSA 자바스크립트 라이브러리 -->
    <script defer type="text/javascript" src="/js/RSA/jsbn.js"></script>
    <script defer type="text/javascript" src="/js/RSA/rsa.js"></script>
    <script defer type="text/javascript" src="/js/RSA/prng4.js"></script>
    <script defer type="text/javascript" src="/js/RSA/rng.js"></script>
    <!-- RSA 암호화 처리 스크립트 -->
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="toy-proj-name">
                <a href="/">체크리스트 게시판</a>
            </div>
        </div>
        
        <div class="nav-bottom"></div>
        
        <div class="join-process">
            <form>
                <input type="hidden" id="RSAModulus" /><!-- 서버에서 전달한값을 셋팅한다. -->
                <input type="hidden" id="RSAExponent" /><!-- 서버에서 전달한값을 셋팅한다. -->
                <div class="id cfa">
                    <div class="textbox-name">아이디</div>
                    <div class="cstm-dprt">
                        <input type="text" id="userid">
                    </div>
                </div>
                <div class="pw cfa">
                    <div class="textbox-name">비밀번호</div>
                    <div class="cstm-dprt">
                        <input type="password" id="password">
                    </div>
                </div>
                <div class="pw cfa">
                    <div class="textbox-name">비밀번호 확인</div>
                    <div class="cstm-dprt">
                        <input type="password" id="passwordConfirm">
                    </div>
                </div>
            </form>
            <div class="customsDepartment cfa" id="dropdown1">
                <div class="textbox-name">세관/부서선택</div>
                <div class="cstm-dprt">
                    <select class="drop-down">
                        <option value="" disabled selected>세관을 선택해 주세요.</option>
                        <option value="daejeon">대전세관</option>
                        <option value="donghae">동해세관</option>
                        <option value="seoul">서울세관</option>
                        <option value="seongnam">성남세관</option>
                        <option value="sokcho">속초세관</option>
                        <option value="anYang">안양세관</option>
                        <option value="cheonan">천안세관</option>
                        <option value="cheongju">청주세관</option>
                        <option value="paju">파주세관</option>
                    </select>
                </div>
            </div>
            <div class="attachSelectElement"></div>
            <button id="button-join">확인</button>
        </div>
    </div>
    <div class="thanks">Thanks, Always</div>
</body>
</html>
