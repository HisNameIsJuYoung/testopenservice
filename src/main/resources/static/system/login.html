<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unipass 4.5</title>
    <link rel="icon" href="/unipass45.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/index.css">
    <script defer src="/js/login.js"></script>
    <!-- RSA 자바스크립트 라이브러리 -->
    <script defer type="text/javascript" src="/js/RSA/jsbn.js"></script>
    <script defer type="text/javascript" src="/js/RSA/rsa.js"></script>
    <script defer type="text/javascript" src="/js/RSA/prng4.js"></script>
    <script defer type="text/javascript" src="/js/RSA/rng.js"></script>
    <!-- RSA 암호화 처리 스크립트 -->
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="toy-proj-name">
                <a href="/">체크리스트 게시판</a>
            </div>
        </div>

        <div class="nav-bottom"></div>
        
        <div class="cfa">
            <div class="welcomeEmoji">😊</div>
            <div class="welcomeText">초기 아이디와 패스워드는 직원부호!</div>
        </div>
        
        <div class="login-process">
            <form>
                <input type="hidden" id="RSAModulus" /><!-- 서버에서 전달한값을 셋팅한다. -->
                <input type="hidden" id="RSAExponent" /><!-- 서버에서 전달한값을 셋팅한다. -->
                <div class="id cfa">
                    <div class="textbox-name">아이디</div>
                    <div class="input">
                        <input type="text" id="userid">
                    </div>
                </div>
                <div class="pw cfa">
                    <div class="textbox-name">비밀번호</div>
                    <div class="input">
                        <input type="password" id="password">
                    </div>
                </div>
            </form>
            <button id="button-login">로그인</button>
        </div>
    </div>
    <div class="thanks">Thanks, Always</div>
</body>
</html>
