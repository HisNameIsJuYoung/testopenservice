<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unipass 4.5</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="toy-proj-name">
                <a href="/">전환사업 추진단</a>
            </div>
        </div>

        <div class="nav-bottom"></div>
        
        <div class="cfa">
            <div class="welcomeEmoji">😊</div>
            <div class="welcomeText">아이디와 패스워드는 직원부호!</div>
        </div>
        
        <div class="login-process">
            <form>
                <div class="id cfa">
                    <div class="textbox-name">아이디</div>
                    <div class="input">
                        <input type="text" id="userid">
                    </div>
                </div>
                <div class="pw cfa">
                    <div class="textbox-name">비밀번호</div>
                    <div class="input">
                        <input type="password" id="password">
                    </div>
                </div>
            </form>
            <button class="button-login" style="margin-left: 120px;">로그인</button>
        </div>
    </div>
    <div class="thanks">Thanks, Always</div>
</body>
</html>
