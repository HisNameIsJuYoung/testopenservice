<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unipass 4.5</title>
    <link rel="icon" href="/unipass45.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/checklist.css">
    <script defer src="/js/checklist.js"></script>
</head>
<body>
    <div class="container"> <!-- container -->
        <div class="nav cfa">
            <div class="toy-proj-name">
                <a href="/">체크리스트 게시판</a>
            </div>
            <a class="auth login" href="/auth/logout">로그아웃</a>
            <div class="auth user-id"></div>
            <div class="auth user-name"></div>
        </div>

        <div class="nav-bottom"></div>
        
        <div class="menu cfa">
            <div class="menu-item menu-info"><a href="/">공지사항</a></div>
            <div class="menu-item menu-checklist"><a href="/checklist">체크리스트</a></div>
            <div class="menu-item menu-DNSChecklist"><a href="/DNSChecklist">DNS변경 체크리스트</a></div>
            <div class="menu-item menu-manager"><a href="/manager">관리자</a></div>
        </div>

        <div id="contents">
            <div class="checklist">
                <div class="checklist-item-head cfa">
                    <div class="item-fl head-numb">순번</div>
                    <div class="item-fl head-chec-list-id">체크리스트ID</div>
                    <div class="item-fl head-syst-name">시스템이름</div>
                    <div class="item-fl head-fron-vari-id">화면ID</div>
                    <div class="item-fl head-fron-vari-step">점검방법</div>
                    <div class="item-fl head-vari-resu">점검결과</div>
                </div>
                <div class="checklist-item" id="checklist-item-template">
                    <div class="checklist-item-summary cfa">
                        <div class="item-fl numb"></div>
                        <div class="item-fl chec-list-id"></div>
                        <div class="item-fl syst-name"></div>
                        <div class="item-fl fron-vari-id"></div>
                        <div class="item-fl fron-vari-step"></div>
                        <div class="item-fl vari-resu">
                            <button id="noauthority">권한없음</button>
                            <button id="resu-fail">오류발견</button>
                            <button id="resu-pass">이상없음</button>
                            <div class="resu-text"></div>
                            <div class="crea-date"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- container end -->
    <div class="thanks">Thanks, Always</div>
</body>
</html>
